<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Stylecontact.css">
    <link rel="stylesheet" href="Beranda.html">
    <script defer src="jscontact.js"></script>
</head>

<body>

    <!-- Tombol Kembali ke Beranda -->
    <button id="backButton">â† Beranda</button>

    <section class="contact">
        <h2>Contact Me <img src="putih (1).png" alt="Logo" class="logo"></h2>



        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Enter Email" required>
                <input type="text" id="address" placeholder="Address">
                <input type="tel" id="phoneNumber" placeholder="Phone Number">
            </div>

            <div class="form-group">

                <textarea id="projectDetails" placeholder="Project Details..."></textarea>
            </div>

            <button type="submit" id="sendButton">Send</button>
        </form>
    </section>

</body>

</html>
